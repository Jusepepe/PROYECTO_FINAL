<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div>
        <form id="form" class="form">
            <h1>Crear Producto</h1>
            <label >Nombre:</label>
            <input type="text" name="nombre">
            <label >Stock:</label>
            <input type="number" name="stock">
            <label >Precio:</label>
            <input type="number" step="0.01" name="precio">
            <button type="submit">Crear</button>
        </form>
        <form id="form2" class="form">
            <h1>AÃ±adir Stock</h1>
            <label >ID:</label>
            <input type="number" name="id">
            <label >Cantidad:</label>
            <input type="number" name="quantity">
            <button type="submit">Actualizar</button>
        </form>
        <form id="form3" class="form">
            <h1>Obtener Datos de un producto</h1>
            <label >ID:</label>
            <input type="number" name="id">
            <button type="submit">Obtener</button>
        </form>
        <section style="border: 4px solid #000; padding: 10px; position: relative; display: flex; flex-direction: column; align-items: center; justify-content: space-around;">
            <h1>Productos</h1>
            <ul id="products"></ul>
            <button id="showProducts">Mostrar Productos</button>
        </section>
    </div>
    
    <div style="border: 4px solid #000; width: auto; height: auto; align-items: center;">
        <button id="showCart">Mostrar Carrito</button>
        <ul id="cart"></ul>
        <button id="pay">Pagar</button>
        <script src="./script.js"></script>
    </div>
</body>
</html>
